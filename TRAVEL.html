<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .destination {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .destination-info {
      flex: 1;
      padding: 20px;
    }

    .destination-image {
      flex: 1;
    }

    .login-container {
      text-align: center;
      margin-top: 30px;
    }

    .login-form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .choose-destination {
      text-align: center;
      margin-top: 50px;
    }

    .destination-options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .destination-option {
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
    }
  </style>
  <title>Travel Destination</title>
</head>

<body>
  <header>
    <h1>Welcome to Dream Vacation Destinations</h1>
    <p>Your gateway to paradise</p>
  </header>

  <div class="destination">
    <div class="destination-info">
      <h2>Explore Breathtaking Beaches</h2>
      <p>Discover the most stunning beaches around the world. Crystal-clear waters and powdery sands await you.</p>
      <button>Learn More</button>
    </div>
    <div class="destination-image">
      <img src="images/beach.jpg" alt="Beach Destination">
    </div>
  </div>

  <div class="login-container">
    <form class="login-form" action="choose_destination.html">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="choose-destination">
    <h2>Choose Your Destination Type</h2>
    <div class="destination-options">
      <div class="destination-option" onclick="location.href='beaches.html'">Beaches</div>
      <div class="destination-option" onclick="location.href='mountains.html'">Mountains</div>
      <div class="destination-option" onclick="location.href='hillstations.html'">Hill Stations</div>
      <div class="destination-option" onclick="location.href='deserts.html'">Deserts</div>
    </div>
  </div>
</body>

</html>
