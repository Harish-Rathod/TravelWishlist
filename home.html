<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .welcome {
      flex: 1;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .welcome:before {
      content: "";
      background-image: url('background.jpg');
      /* Replace with your image path */
      opacity: 0.2;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .welcome h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 1.2rem;
      color: #777;
    }

    .quotes {
      font-style: italic;
      color: #555;
      margin-top: 20px;
    }

    .profile {
      flex: 1;
      background-color: #003366;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-left: 20px;
    }

    .profile h2 {
      margin-top: 0;
    }

    .options {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
    }

    .options select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .choose-btn {
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .choose-btn:hover {
      background-color: #ffdd33;
    }

    .contact {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #003366;
      color: white;
      border-radius: 10px;
    }

    .contact a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Travel Destinations</h1>
  </header>

  <div class="container">
    <div class="welcome">
      <h2>Hello, Harish Rathod!</h2>
      <p>Explore your dream travel destinations with us.</p>
      <div class="quotes">
        <p>"Travel far, travel wide, travel deep. Embrace the journey and create memories."</p>
      </div>
    </div>

    <div class="profile">
      <h2>Whom are you travelling with?</h2>

      <div class="options">

        <select id="travel-type">
          <option value="solo">Traveling Solo</option>
          <option value="family">Traveling with Family</option>
          <option value="friends">Traveling with Friends</option>
        </select>
      </div>
      <button class="choose-btn" onclick="window.location.href = 'choose_destination.html';">Choose Your
        Destination</button>
    </div>
  </div>

  <div class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, feel free to <a href="contact.html">contact us</a>.</p>
  </div>
</body>

</html>
