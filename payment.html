<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist & Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        #wishlist-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .wishlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .wishlist-item span {
            font-size: 1rem;
            font-weight: 500;
        }

        .wishlist-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .wishlist-item button:hover {
            background-color: #c0392b;
        }

        #subtotal {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1e8449;
        }

        .back-btn {
            background-color: #7f8c8d;
        }

        .back-btn:hover {
            background-color: #616a6b;
        }
    </style>
</head>

<body>
    <header>Your Wishlist</header>

    <div class="container">
        <h2>Items You Love ‚ù§Ô∏è</h2>
        <div id="wishlist-items">
            <!-- Wishlist items will appear here -->
        </div>

        <div id="subtotal">
            Subtotal: <span id="subtotal-amount">$0</span>
        </div>

        <div class="btn-container">
            <button class="back-btn" onclick="window.history.back()">‚¨Ö Go Back</button>
            <button onclick="proceedToPayment()">üí≥ Proceed to Payment</button>
        </div>
    </div>

    <script>
        function loadWishlist() {
            const wishlist = document.getElementById("wishlist-items");
            const subtotalAmount = document.getElementById("subtotal-amount");
            wishlist.innerHTML = "";
            const wishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];
            let subtotal = 0;

            wishlistItems.forEach((item, index) => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "wishlist-item";
                itemDiv.innerHTML = `
                    <span>${item.destination} - Price: $${item.price}</span>
                    <button onclick="removeFromWishlist(${index})">Remove</button>
                `;
                wishlist.appendChild(itemDiv);
                subtotal += item.price;
            });

            subtotalAmount.textContent = `$${subtotal}`;
        }

        function removeFromWishlist(index) {
            const wishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlistItems.splice(index, 1);
            localStorage.setItem('wishlist', JSON.stringify(wishlistItems));
            loadWishlist();
        }

        function proceedToPayment() {
            const wishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];
            if (wishlistItems.length > 0) {
                alert('Payment done successfully.');
                localStorage.removeItem('wishlist');

                const continueBrowsing = confirm('Payment done successfully. Do you want to continue browsing?');
                if (continueBrowsing) {
                    window.location.href = 'home.html';
                }
            } else {
                alert('Your wishlist is empty. Add items before proceeding to payment.');
            }
        }

        window.onload = loadWishlist;
    </script>
</body>

</html>
